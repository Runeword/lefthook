skip_output:
  - meta
  - success

post-checkout:
  commands:
    worktree-copy-env:
      run: |
        set -e
        current_path=$(pwd)
        main_path=$(git worktree list | grep -vF "$current_path" | awk '{print $1}')
        if [ -z "$main_path" ]; then
          exit 0
        fi
        cd "$main_path"
        git ls-files --others --ignored --exclude-standard | grep '\.env' | rsync -a --files-from=- . "$current_path" || true
